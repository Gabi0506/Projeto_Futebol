<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro.css'>
    <script defer src='../script/cadastro.js'></script> 
</head>
<header>
    <a href="index.html" class="home-botao">Home</a>
</header>
<body>
   
    <form> </form>    
    
    <div class="form-container">
        <div class="form-group">
            <h2>Cadastro</h2>
            <label for="name">Nome</label>
            <img src="../view/img/usuario.png.png" width="17px">
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <img src="../view/img/email.png.png " width="17px">
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div> 
        <div class="form-group">
            <label for="password">Senha</label>
            <img src="../view/img/senha.png.png" width="17px">
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="cpf_cnpj">CPF/CNPJ</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Digite seu CPF/CNPJ" required>
        </div>
        <div class="form-group">
            <label for="birthday">Data de nascimento</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="custom-checkbox">
            <label for="terms">TERMOS:</label>
            <input type="checkbox" id="terms" name="terms" required>
            <div class="custom-button">
                <input href="../view/login.html" type="button" value="Cadastre-se" onclick="cadastro()">
            </div>
            
        </div>
        
    </div>
</body>
</html>
