<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Minha Casa</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/cadastro.css">
    <script defer src="../script/cadastro.js"></script> 
</head>
<body>
    <div class="form-container">
        <h2>Minha Casa</h2>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
            </div>
            <div class="form-group">
                <label for="adress">Endereço</label>
                <input type="text" id="adress" name="adress" placeholder="Digite seu endereço" required>
            </div> 
            <div class="form-group">
                <label for="number">Número</label>
                <input type="text" id="number" name="number" placeholder="Digite o número" required>
            </div>
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" name="complement" placeholder="Digite o complemento" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
