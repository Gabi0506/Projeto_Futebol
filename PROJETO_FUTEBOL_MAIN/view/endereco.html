<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro de Endereço</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/endereco.css'>
    <script defer src='../script/endereco.js'></script>
</head>
<body>
    <a href="home.html" class="home-buttom">Home</a>
    <form> </form>   

    <div class="form-container">
        <div class="form-group">
            <h2>Cadastro de Endereço</h2>
            <label for="title">Título do Endereço</label>
            <input type="text" id="title" name="title" placeholder="Ex: Minha Casa" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
        </div> 
        <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
        </div>
        <div class="form-group">
            <label for="number">Número</label>
            <input type="text" id="number" name="number" placeholder="Digite o número" required>
        </div>
        <div class="form-group">
            <label for="complement">Complemento</label>
            <input type="text" id="complement" name="complement" placeholder="Digite o complemento">
        </div>
        <div class="custom-button">
            <input type="button" value="Cadastrar Endereço" onclick="cadastroEndereco()">
        </div>
    </div>
</body>
</html>
