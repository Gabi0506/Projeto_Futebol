<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro.css'>
    <script src='../script/cadastro.js'></script>
</head>
    <body>
    <form> </form>    
    
    <div class="form-container">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="cpf_cnpj">CPF/CNPJ</label>
            <input type="text" id="text" name="text" placeholder="Digite seu CPF/CNPJ" required>
        </div>
        <div class="form-group">
            <label for="birthday">Data de nascimento</label>
            <input type="date" id="date" name="birthday" placeholder="" required>
        </div>
        <div class="">
            <label for="terms">TERMOS:</label>
            <input type="checkbox" id="terms" name="terms" placeholder="" required>
            
        </div>
        <div class="form-group">
            <a href="../view/time.html" class="button" onclick="cadastro()" >Cadastrar</button>
        </div>
    </div>


    </body>
</html>
